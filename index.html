<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div id="input-head">
        <h1>Metric/Imperial Unit Converter</h1>
        <input id="input-el" type="text" placeholder="#">
        <button id="convert-el" >Convert</button>
        <button id="reset">Reset</button>
    </div>
    <div id="data">
        <div class="data-box" id="leng-txt">
            <h3>Length (Meter/Feet)</h3>
            <p id="leng-data">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="data-box" id="vol-txt">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="vol-data">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="data-box" id="mass-txt">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-data">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
